<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - JordyTalk</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <i class="fas fa-angle-left fa-lg"></i>
      <h1 class="screen-header__title">Settings</h1>

      <div class="screen-header__icon">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>
    <!-- 공통 end  -->

    <div class="wrap">
      <ul class="setting-section">
        <li class="setting__list">
          <div class="setting__left">
            <i class="fas fa-feather"></i>
            <p>Notices</p>
          </div>
        </li>
        <li class="setting__list">
          <div class="setting__left">
            <i class="fas fa-flask"></i>
            <p>Kokoa Lab</p>
          </div>
        </li>
        <li class="setting__list">
          <div class="setting__left">
            <i class="fas fa-exclamation-circle"></i>
            <p>Version</p>
          </div>
          <p>Latest Version</p>
        </li>
      </ul>
      <!-- **************둘째줄 -->
      <ul class="setting-section">
        <li class="setting__list">
          <div class="setting__left">
            <i class="fas fa-lock"></i>
            <p>Privacy</p>
          </div>
        </li>
        <li class="setting__list">
          <div class="setting__left">
            <i class="fas fa-bell"></i>
            <p>Notifications</p>
          </div>
        </li>
        <li class="setting__list">
          <div class="setting__left">
            <i class="fas fa-user-alt"></i>
            <p>Friends</p>
          </div>
        </li>
        <li class="setting__list">
          <div class="setting__left">
            <i class="fas fa-comment"></i>
            <p>Chats</p>
          </div>
        </li>
        <li class="setting__list">
          <div class="setting__left">
            <i class="fas fa-adjust"></i>
            <p>Display&nbsp;</p>
            <div class="red-circle">N</div>
          </div>
        </li>
        <li class="setting__list">
          <div class="setting__left">
            <i class="fas fa-brush"></i>
            <p>Themes&nbsp;</p>
            <div class="red-circle">N</div>
          </div>
          <p>Default theme</p>
        </li>
        <li class="setting__list">
          <div class="setting__left">
            <i class="fas fa-phone-alt"></i>
            <p>Call</p>
          </div>
        </li>
      </ul>
    </div>

    <!-- navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <i class="fas fa-comment fa-lg nav__btnmsg">
              <div class="red-circle nav__msg">5</div>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
