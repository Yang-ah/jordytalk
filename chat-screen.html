<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatscreen - JordyTalk</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <i class="fas fa-angle-left fa-lg i-box"></i>
      <h1 class="screen-header__title">FamilyTalk</h1>
      <div class="screen-header__icon">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <div class="wrap">
      <div class="date-bar"><p>Tuesday, June 20, 2022</p></div>

      <div class="your-profile">
        <div class="your-img"><img src="img/sisjordy.jpg" /></div>
        <div class="your-txt">
          <div class="your-nm">sis.Jordy</div>
          <div class="msgbox">
            <div class="msgbox__msg">
              I just have a plan tonight, I'll be late!!
            </div>
            <div class="msg__time">18:22</div>
          </div>
        </div>
      </div>

      <div class="my-profile">
        <div class="msgbox">
          <div class="msg__time">18:30</div>
          <div class="msgbox__msg">
            Thx! we just ordered some fried Chicken ^_^
          </div>
        </div>
      </div>

      <nav class="chat-screen-nav">
        <i class="fas fa-plus"></i>
        <form class="nav__chatbox">
          <input class="nav__chatinput" type="text" />
          <div class="nav__emg">
            <i class="fas fa-grin-squint"></i>
            <button class="chat-screen__btn">
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </form>
      </nav>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
