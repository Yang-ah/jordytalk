<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family - JordyTalk</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Family</h1>
      <div class="screen-header__icon">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </header>

    <div class="wrap">
      <div class="display-bar">
        <i class="fas fa-info-circle"></i>
        <p>&nbsp;Family' Names Display &nbsp;&nbsp;</p>
        <i class="fas fa-angle-right"></i>
      </div>
      <div class="profile-bar friend-profile">
        <div class="profile-left">
          <div class="profile__img-lg">
            <img src="img/0.jpg" />
          </div>
          <p class="profile__name">Jordy</p>
        </div>
      </div>

      <div class="channel_bar">
        <div class="channel_text">Channel</div>
        <i class="fas fa-angle-up"></i>
      </div>

      <div class="profile-bar">
        <div class="profile-left">
          <div class="profile__img-sm">
            <img src="img/schedule.jpg" />
          </div>
          <p class="profile__name">Family Schedule</p>
        </div>
        <div class="profile-right">
          <p>2&nbsp;</p>
          <i class="fas fa-angle-right"></i>
        </div>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__a" href="friends.html"
              ><i class="fas fa-user fa-lg"></i
            ></a>
          </li>

          <li class="nav__btn">
            <a class="nav__a" href="chats.html">
              <i class="fas fa-comment fa-lg nav__btnmsg">
                <div class="red-circle nav__msg">5</div>
              </i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__a" href="find.html">
              <i class="fas fa-search fa-lg"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__a" href="more.html">
              <i class="fas fa-ellipsis-h fa-lg"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="splash-screen">
      <img src="img/0.jpg" />
      <p>JordyTalk</p>
      <span>We are happy to be with each other.</span>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
