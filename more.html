<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - JordyTalk</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>

    <!-- 공통영역 end -->

    <div class="wrap">
      <div class="profile-bar friend-profile">
        <div class="profile-left">
          <div class="profile__img-sm">
            <img src="img/0.jpg" />
          </div>

          <div class="profile__txtbox">
            <p class="profile__name">Jordi</p>
            <p class="profile__txt">+1 787-493-4219</p>
          </div>
        </div>

        <div class="profile-right">
          <div class="profile-txtbox">
            <i class="fas fa-comment-alt fa-lg"></i>
          </div>
        </div>
      </div>

      <section class="icon-section icon-section-space">
        <div class="icon__box">
          <i class="fas fa-calendar-check icon__icon"></i>

          <p>Calendar</p>
        </div>
        <div class="icon__box">
          <i class="fas fa-hdd icon__icon"></i>
          <p>Talk Drive</p>
        </div>
        <div class="icon__box">
          <i class="fas fa-grin-tongue-squint icon__icon"></i>
          <p>Emotions</p>
        </div>
        <div class="icon__box">
          <i class="fas fa-brush icon__icon"></i>
          <p>Themes</p>
        </div>
      </section>
      <section class="icon-section">
        <div class="icon__box">
          <i class="fas fa-code-branch icon__icon"></i>
          <p>Account</p>
        </div>
        <div class="icon__box">
          <i class="fas fa-comments icon__icon"></i>
          <p>Openchat</p>
        </div>
        <div class="icon__box icon__box-empty"></div>
        <div class="icon__box icon__box-empty"></div>
      </section>

      <section class="sug__section">
        <h1 class="sug__title">Suggestions</h1>
        <div class="icon-section">
          <div class="icon__box">
            <div class="icon__icon sug__icon"><img src="img/album.jpg"/></div>
            <span class="sug__txt">Family Album</span class="sug__txt">
          </div>
          <div class="icon__box">
            <div class="icon__icon sug__icon"><img src="img/fav.jpg"/></div>
            <span class="sug__txt">Jordy's Fav.</span class="sug__txt">
          </div>
          <div class="icon__box">
            <div class="icon__icon sug__icon"><img src="img/chore.jpg"/></div>
            <span class="sug__txt">Chorse calendar</span class="sug__txt">
          </div>
          <div class="icon__box icon__box-empty"></div>
        </div>
      </section>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__a" href="friends.html"
              ><i class="fas fa-user fa-lg"></i
            ></a>
          </li>

          <li class="nav__btn">
            <a class="nav__a" href="chats.html">
              <i class="fas fa-comment fa-lg nav__btnmsg">
                <div class="red-circle nav__msg">5</div>
              </i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__a" href="find.html">
              <i class="fas fa-search fa-lg"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__a" href="more.html">
              <i class="fas fa-ellipsis-h fa-lg"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
